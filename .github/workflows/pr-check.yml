name: Pull Request Check

on: [pull_request]

jobs:
  prcheck:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod', '**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go Mod Tidy
        run: ./scripts/tidy.sh

      - name: Run Go Tests
        run: ./scripts/test.sh

      # 安装 gofumpt
      - name: Install gofumpt
        run: |
          mkdir -p ~/.local/bin
          go install mvdan.cc/gofumpt@latest

      # 缓存 gofumpt
      - name: Cache gofumpt binary
        uses: actions/cache@v3
        with:
          path: ~/.local/bin/gofumpt
          key: ${{ runner.os }}-gofumpt-${{ hashFiles('go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gofumpt-

      # 安装 golangci-lint
      - name: Install golangci-lint
        run: |
          mkdir -p ~/.local/bin
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.63.4

      # 缓存 golangci-lint
      - name: Cache golangci-lint binary
        uses: actions/cache@v3
        with:
          path: ~/.local/bin/golangci-lint
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Run Go Lint
        run: ./scripts/lint.sh


